<!DOCTYPE html>
<html>
<head>
    <title>Product Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Product Recommendations</h1>

    <!-- Input Form -->
    <form action="{{ url_for('index') }}" method="post">
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" placeholder="e.g., dorothy w, samantha, janicec" required>
        <button type="submit">Get Recommendations</button>
    </form>

    <!-- Display Recommendations -->
    {% if recommendations %}
        <h2>Recommendations for {{ username }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Positive Sentiment</th>
                </tr>
            </thead>
            <tbody>
                {% for item, sentiment in recommendations %}
                    <tr>
                        <td>{{ item }}</td>
                        <td>{{ sentiment }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% elif username %}
        <p>No recommendations available for '{{ username }}'.</p>
    {% endif %}
</body>
</html>
