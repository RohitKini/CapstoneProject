<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Sentiment & Recommendations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h2 { color: #2c3e50; }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #2c3e50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #34495e;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #ecf0f1;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Sentiment & Recommendation Demo</h2>
    <form id="predictForm">
      <label>User Name</label>
      <input type="text" name="user" placeholder="Enter user name" >
      
      <label>Item Name</label>
      <input type="text" name="item" placeholder="Enter item name" >
      
      <label>Review Text</label>
      <textarea name="review" rows="4" placeholder="Type your review here..."></textarea>
      
      <button type="submit">Submit</button>
    </form>

    <div id="output" class="result"></div>
  </div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        user: form.user.value,
        item: form.item.value,
        review: form.review.value
      };
      document.getElementById("output").innerHTML = "‚è≥ Processing...";

      const res = await fetch("/api/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const json = await res.json();

      let html = `<h3>Sentiment Analysis</h3>`;
      html += `<p><b>Label:</b> ${json.sentiment.label}</p>`;
      if (json.sentiment.prob_positive !== null) {
        html += `<p><b>Probability Positive:</b> ${(json.sentiment.prob_positive * 100).toFixed(2)}%</p>`;
      }

      html += `<h3>Recommended Items</h3><ul>`;
      json.recommendations.forEach(r => {
        html += `<li>${r.title} (score: ${r.score.toFixed(2)})</li>`;
      });
      html += `</ul>`;

      document.getElementById("output").innerHTML = html;
    });
  </script>
</body>
</html>
